<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión – CTF Team PTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="card-title mb-4 text-center">Iniciar Sesión</h3>
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese usuario" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>
              <p class="mt-3 text-center">
                ¿Aún no tenés cuenta? <a href="#">Registrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
