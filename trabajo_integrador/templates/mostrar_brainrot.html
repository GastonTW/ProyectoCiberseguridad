<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Brainrot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalles del Brainrot</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ brainrot[1] }}</h5>
                <p class="card-text"><strong>Imagen:</strong> <img src="{{ url_for('static', filename=brainrot[2]) }}" alt="{{ brainrot[1] }}" class="img-fluid"></p>
                <p class="card-text"><strong>Fuerza:</strong> {{ brainrot[3] }}</p>
                <p class="card-text"><strong>Velocidad:</strong> {{ brainrot[4] }}</p>
                <p class="card-text"><strong>Resistencia:</strong> {{ brainrot[5] }}</p>
                <p class="card-text"><strong>Inteligencia:</strong> {{ brainrot[6] }}</p>
                <p class="card-text"><strong>Carisma:</strong> {{ brainrot[7] }}</p>
                <p class="card-text"><strong>Aura:</strong> {{ brainrot[8] }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
