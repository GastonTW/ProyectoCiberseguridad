<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CTF Team PTT{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="82" height="50" class="d-inline-block align-text-top me-2">
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
        {% if request.path != '/search/brainrot' %}
            <form class="d-flex ms-3" method="get" action="/search/brainrot">
            <input class="form-control me-2" type="search" name="nombre" placeholder="Buscar brainrot..." aria-label="Buscar">
            <button class="btn btn-outline-primary me-2" type="submit">Buscar</button>
            </form>
        {% endif %}
        {% if session.role == 'premium' %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/estadisticas" class="btn btn-success">Estadísticas</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/premium">Peleas</a>
            </li>
        {% endif %}
        </ul>
    </div>

    <div class="d-flex">
        {% if session.username %}
        <span class="navbar-text me-2">Hola, {{ session.username }}</span>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-primary" href="/login">Iniciar sesión</a>
        {% endif %}
    </div>
    </nav>


    <!-- Contenido de la página -->
    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
