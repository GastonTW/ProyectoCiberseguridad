<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador Brainrot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Buscador de Brainrot</h1>
    <form method="get" action="/search/brainrot">
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="nombre" placeholder="Buscar...">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr><th>Id</th><th>Nombre</th><th>Imagen</th></tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['nombre'] }}</td>
            <td>{{ row['imagen'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
