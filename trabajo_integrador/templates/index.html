<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTF Team PTT</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="82" height="50" class="d-inline-block align-text-top me-2">
    </a>

    <div class="collapse navbar-collapse">
      <form class="d-flex ms-3" method="get" action="/search/brainrot">
        <input class="form-control me-2" type="search" name="nombre" placeholder="Buscar brainrot..." aria-label="Buscar">
        <button class="btn btn-outline-primary me-2" type="submit">Buscar</button>

        {% if session.role == 'premium' %}
          <a href="/estadisticas" class="btn btn-success">Ver estadísticas</a>
        {% endif %}
      </form>
    </div>

    <div class="d-flex">
      {% if session.username %}
        <span class="navbar-text me-2">Hola, {{ session.username }}</span>
        {% if session.role == 'premium' %}
          <a class="btn btn-warning me-2" href="/premium">Premium</a>
        {% endif %}
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary" href="/login">Iniciar sesión</a>
      {% endif %}
    </div>
  </nav>

  <!-- Contenido de la página -->
  <div class="container mt-5">
    <h1 class="text-primary">Hola Mundo desde Flask + Bootstrap!</h1>
    <p class="lead">Esta es una app básica para nuestro CTF</p>
  </div>
</body>
</html>
